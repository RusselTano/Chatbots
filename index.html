<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot McDonald's</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    #chat {
      width: 300px;
      margin: 20px auto;
      border: 1px solid #ccc;
      padding: 10px;
    }

    .message {
      margin: 10px 0;
    }

    .user {
      font-weight: bold;
    }

    .bot {
      color: blue;
    }
  </style>
</head>

<body>
  <div id="chat">
    <div id="messages"></div>
    <input type="text" id="userInput" placeholder="Entrez votre message">
    <button class="btn-send">Envoyer</button>
  </div>

  <script>

    const btnSend = document.querySelector(".btn-send");
    btnSend.addEventListener("click", () => {
      sendMessage();
    });
    
    async function sendMessage() {
      const userInput = document.getElementById('userInput').value;
      document.getElementById('userInput').value = '';

      const messageContainer = document.getElementById('messages');
      messageContainer.innerHTML += `<div class="message user">Vous: ${userInput}</div>`;

      try {
        const response = await fetch('http://localhost:3000/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: userInput })
        });

        const data = await response.json();
        messageContainer.innerHTML += `<div class="message bot">Chatbot: ${data.response}</div>`;
      } catch (error) {
        console.error('Erreur:', error);
        messageContainer.innerHTML += `<div class="message bot">Erreur de serveur</div>`;
      }
    }
  </script>
</body>

</html>
